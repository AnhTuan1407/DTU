<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px;
            margin: 0 10px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            top: 100%;
            left: 0;
            z-index: 1;
        }

        nav a:hover + .dropdown,
        .dropdown:hover {
            display: block;
        }

        .dropdown li {
            display: block;
            border-bottom: 1px solid #555;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #555;
        }

        .logo {
            order: -1;
        }

        .nav-item {
            position: relative;
        }

        .nav-item:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">Logo</h1>
    </header>

    <nav>
        <div class="nav-item">
            <a href="#">Danh Mục 1</a>
            <div class="dropdown">
                <ul>
                    <li><a href="#">Danh Mục A1</a></li>
                    <li><a href="#">Danh Mục B1</a></li>
                    <li><a href="#">Danh Mục C1</a></li>
                </ul>
            </div>
        </div>
        <div class="nav-item">
            <a href="#">Danh Mục 2</a>
            <div class="dropdown">
                <ul>
                    <li><a href="#">Danh Mục X2</a></li>
                    <li><a href="#">Danh Mục Y2</a></li>
                    <li><a href="#">Danh Mục Z2</a></li>
                </ul>
            </div>
        </div>
        <div class="nav-item">
            <a href="#">Danh Mục 3</a>
            <div class="dropdown">
                <ul>
                    <li><a href="#">Danh Mục P3</a></li>
                    <li><a href="#">Danh Mục Q3</a></li>
                    <li><a href="#">Danh Mục R3</a></li>
                </ul>
            </div>
        </div>
        <div class="nav-item">
            <a href="#">Danh Mục 4</a>
            <div class="dropdown">
                <!-- Dropdown 4 content here -->
            </div>
        </div>
        <div class="nav-item">
            <a href="#">Danh Mục 5</a>
            <div class="dropdown">
                <!-- Dropdown 5 content here -->
            </div>
        </div>
    </nav>

    <div style="padding: 20px; text-align: center;">
        <!-- Nội dung trang chủ ở đây -->
        <p>Đây là nội dung trang chủ.</p>
    </div>

</body>
</html>
